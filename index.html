<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- ---------- -->
    <nav class="navbar">
      <ul class="navbar__items">
        <li><a href="">Gmail</a></li>
        <li><a href="">Imagenes</a></li>
        <li>
          <a href="" class="nav__apps">
            <svg height="24px" viewBox="0 0 24 24" width="24px">
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"
              />
            </svg>
          </a>
          <div class="nav__apps--description">
            <p>Google Apps</p>
          </div>
        </li>
        <li>
          <div class="profile">
            <div class="profile__image"></div>
          </div>
          <div class="profile__description">
            <p>Google Account</p>
            <p>Jrigo</p>
            <p>pk.juanr@gmail.com</p>
          </div>
        </li>
      </ul>
    </nav>
    <!-- ---------- -->
    <header class="logo">
      <!-- Logo de google -->
      <img
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt="Google image"
      />
    </header>
    <!-- ---------- -->
    <main class="main">
      <div class="main__container">
        <div class="main__input">
          <div class="search__icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              />
            </svg>
          </div>
          <input type="text" />
          <div class="mic_icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"
              />
            </svg>
            <div class="mic_icon--description">
              <div class="triangle__mic--icon"></div>
              <p>Search by voice</p>
            </div>
          </div>
        </div>
      </div>

      <div class="main__btns">
        <button>Google Search</button> <button>I'm feeling Lucky</button>
      </div>
      <p class="main__sector">
        Google offered in: <a href="">Español (Latinoamérica)</a>
      </p>
    </main>
    <!-- ---------- -->
    <footer class="footer">
      <p class="footer__country">Panamá</p>
      <div class="footer__extras">
        <ul class="footer__extras-know">
          <li><a href="">About</a></li>
          <li><a href="">Advertising</a></li>
          <li><a href="">Business</a></li>
          <li><a href="">How search works</a></li>
        </ul>
        <ul class="footer__extras-personalize">
          <li><a href="">Privacy</a></li>
          <li><a href="">Terms</a></li>
          <li><a href="">Settings</a></li>
        </ul>
      </div>
    </footer>
    <!-- ---------- -->
  </body>
</html>
